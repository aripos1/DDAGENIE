<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음원 리스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header input[type="text"] {
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .header button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .header button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-btn {
            background-color: #008CBA;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .action-btn:hover {
            background-color: #007bb5;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .delete-btn:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <input type="text" id="search" placeholder="검색할 내용을 입력하세요">
            <button onclick="location.href='/add-song'">음원 등록</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>제목</th>
                    <th>아티스트(가수)</th>
                    <th>앨범</th>
                    <th>장르</th>
                    <th>발매일</th>
                    <th>재생 시간</th>
                    <th>수정</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Example Song 1</td>
                    <td>Artist 1</td>
                    <td>Album 1</td>
                    <td>Pop</td>
                    <td>2024-09-20</td>
                    <td>3:45</td>
                    <td><a href="/edit-song/1" class="action-btn">수정</a></td>
                    <td><a href="/delete-song/1" class="action-btn delete-btn">삭제</a></td>
                </tr>
                <tr>
                    <td>Example Song 2</td>
                    <td>Artist 2</td>
                    <td>Album 2</td>
                    <td>Rock</td>
                    <td>2024-08-15</td>
                    <td>4:12</td>
                    <td><a href="/edit-song/2" class="action-btn">수정</a></td>
                    <td><a href="/delete-song/2" class="action-btn delete-btn">삭제</a></td>
                </tr>
                <tr>
                    <td>Example Song 3</td>
                    <td>Artist 3</td>
                    <td>Album 3</td>
                    <td>Jazz</td>
                    <td>2024-10-01</td>
                    <td>5:01</td>
                    <td><a href="/edit-song/3" class="action-btn">수정</a></td>
                    <td><a href="/delete-song/3" class="action-btn delete-btn">삭제</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
