<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../assets/css/all.css" rel="stylesheet">
    <link href="../../assets/css/payment-admin.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/admin.css">


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="date"], input[type="time"], input[type="file"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-btn {
            background-color: #555;
            margin-top: 10px;
        }
        .back-btn:hover {
            background-color: #333;
        }
    </style>

</head>
<body>
    <div id="wrap-main">
        
        <div id="wrap-head">
            <ul>
                <li>헤더헤더헤더헤더헤더헤더헤더헤더</li>
                <li>헤더헤더헤더헤더헤더헤더헤더헤더</li>
            </ul>
        </div>
        <div id="wrap-body" class="clearfix">
            <div id="wrap-side">

                <div id="profile-box" >
                    <div class="profile-name" >
                        <span>
                            <img src="../../assets/images/공포 루피.jfif">
                        </span>
                        <div class="profile-name-one">
                            <p><a href="#"><strong>관리자</strong> 님</a></p>
                        </div>
                    </div>
                    <div class="profile-edit">
                        <a href="#" class="button-left"><span>곡 관리</span></a>
                        <a href="#" class="button-right"><span>이용권 관리</span></a>
                    </div>
                </div>
                <!-- /프로필 -->
                <!-- 마이뮤직 리스트-->
                <div id="profile-list">
                    <a>
                        <span>관리자 페이지</span>
                    </a>
                    <div>
                        <ul>
                            <li><a href="#"><img src="../../assets/images/search.png"> 음원 관리</a></li>
                            <li><a href="#"><img src="../../assets/images/search.png"> 결제 관리</a></li>
                        </ul>
                    </div>
                </div>
                <!-- /마이뮤직 리스트-->
            </div>
            <div id="wrap-main">
                <div id="top-title">
                    <h2>음원 수정</h2>
                </div>

                <div class="container">
                    <form action="/submit-song" method="POST" enctype="multipart/form-data">
                        <label for="title">음원 제목</label>
                        <input type="text" id="title" name="title" placeholder="음원 제목을 입력하세요" required>
                        
                        <label for="artist">아티스트(가수)</label>
                        <input type="text" id="artist" name="artist" placeholder="아티스트(가수) 이름을 입력하세요" required>
                        
                        <label for="album">앨범</label>
                        <input type="text" id="album" name="album" placeholder="앨범명을 입력하세요" required>
                        
                        <label for="genre">장르</label>
                        <select id="genre" name="genre" required>
                            <option value="">장르를 선택하세요</option>
                            <option value="Pop">Pop</option>
                            <option value="Rock">Rock</option>
                            <option value="HipHop">HipHop</option>
                            <option value="Jazz">Jazz</option>
                            <option value="Classical">Classical</option>
                        </select>
                        
                        <label for="release_date">발매일</label>
                        <input type="date" id="release_date" name="release_date" required>
                        
                        <label for="duration">재생 시간</label>
                        <input type="time" id="duration" name="duration" required>
            
                        <label for="song_link">음원 링크</label>
                        <input type="text" id="song_link" name="song_link" placeholder="음원 링크를 입력하세요 (옵션)">
            
                        <label for="song_file">음원 파일 업로드</label>
                        <input type="file" id="song_file" name="song_file" accept=".mp3,.wav,.flac" required>
            
                        <button type="submit">음원 수정</button>
                        <button type="button" class="back-btn" onclick="history.back()">뒤로 가기</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="wrap-foot">
            
            <div>푸터푸터푸터푸터푸터</div>
        </div>

    </div>
    
</body>
</html>
