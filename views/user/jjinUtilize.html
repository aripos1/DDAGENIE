<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../assets/css/all.css" rel="stylesheet">
    <link href="../../assets/css/jjinUtilize.css" rel="stylesheet">

</head>
<body>
    <div id="wrap-main">
        
        <div id="wrap-head">
            <p>헤더</p>
        </div>
        <div id="wrap-body" class="clearfix">

            <div id="wrap-side">

                <div id="profile-box" >
                    <div class="profile-name" >
                        <span>
                            <img src="../../assets/images/공포 루피.jfif">
                        </span>
                        <div class="profile-name-one">
                            <p><a href="#"><strong>진소영</strong> 님</a></p>
                            <a href="#">프로필수정</a>
                        </div>
                    </div>
                    <div class="profile-edit">
                        <a href="#" class="button-left"><span>내정보</span></a>
                        <a href="#" class="button-right"><span>이용권내역</span></a>
                    </div>
                </div>
                <!-- /프로필 -->
                <!-- 마이뮤직 리스트-->
                <div id="profile-list">
                    <a>
                        <span>마이뮤직</span>
                    </a>
                    <div>
                        <ul>
                            <li><a href="#"><img src="../../assets/images/search.png"> 플레이 리스트</a></li>
                            <li><a href="#"><img src="../../assets/images/search.png"> 좋아요♥</a></li>
                        </ul>
                    </div>
                </div>
                <!-- /마이뮤직 리스트-->
            </div>
            <div id="wrap-main">
                <div id="top-title">
                    <h2>이용권 내역</h2>
                    <p>홈 > 마이뮤직 > 이용권내역 > <strong>이용권 상세내역</strong></p>
                </div>
                <div id="top-ct-list" class="clearfix">
                    <ul>
                        <li><a href="#">이용권 상세내역</a></li>
                        <li><a href="#">이용권 해지/취소 신청</a></li>
                    </ul>
                </div>
                <!--이용권-->
                <div id="date-box">
                    <div id="date-coupon">
                        <div id="coupon-title">음악감상 잔여일</div>
                        <div id="coupon-count">
                            <span>0</span> 일
                            <a href="#"><p>음악감상 이용권구매</p></a>
                        </div>
                    </div>
                </div>
                <!--/이용권-->
                <div id="sy-goods-list-box">
                    <h3>이용권 구매내역</h3>
                    
                </div>
                <div id="sy-goods-list-table">
                    <table id="list-table">
                        <colgroup>
                            <col style="width: 50px">
                            <col style="width: 210px">
                            <col style="width: 160px">
                            <col style="width: 130px">
                            <col style="width: 75px">
                            <col style="width: 75px">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>순번</th>
                                <th>이용권명</th>
                                <th>이용기간</th>
                                <th>결제일/등록일</th>
                                <th>결제방법</th>
                                <th>이용여부</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>1일권</td>
                                <td>~ 2024-10-04</td>
                                <td>2024-10-03</td>
                                <td>카드결제</td>
                                <td>사용중</td>
                            </tr>
                            <tr></tr>
                                <td>2</td>
                                <td>30일권</td>
                                <td>~ 2024-11-04</td>
                                <td>2024-10-03</td>
                                <td>카드결제</td>
                                <td>사용중</td>
                            </tr>
                            <tr>
                                <td colspan="6">이용권 구매내역이 없습니다</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <div id="wrap-foot">
            
            <div>푸터</div>
        </div>

    </div>
    
</body>
</html>
